version: '3'
services:
  rpc:
    build: .
    volumes:
      - /data:/chain
      - ./static_nodes.json:/static_nodes.json:ro
    ports:
      - ${port}:${port}
      - ${port}:${port}/udp
    logging:
      driver: awslogs
      options:
        awslogs-region: "eu-central-1"
        awslogs-group: "${log_group}"
