#cloud-config

package_update: true

packages: ['python36', 'python36-pip']

users:
  - default

write_files:
  - path: /get_secret.py
    permissions: '0644'
    encoding: base64
    content: ${base64encode(get_secret_py)}

  - path: /install_geth.py
    permissions: '0644'
    encoding: base64
    content: ${base64encode(install_geth_py)}

runcmd:
  - pip-3.6 install boto3
